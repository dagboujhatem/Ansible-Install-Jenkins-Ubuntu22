---
- name: Ansible Install Jenkins on Ubuntu 22.04 Server
  gather_facts: false
  hosts: all
  tasks:

    - name: Check Hostname
      command: hostname
      register: hname

    - debug: msg="{{ hname.stdout }}"

    
    - name: APT install and upgrade apt packages
      become: true
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400 #One day

    - name: Install Java
      apt:
        name: openjdk-11-jre-headless
        state: present

    - name: Check the Java version
      command: java --version

    - name: Install key for the Jenkins apt repository
      apt_key:
        url: "https://pkg.jenkins.io/debian/jenkins-ci.org.key"
        state: present

    - name: Install access to the Jenkins apt repository
      apt_repository:
        repo: deb http://pkg.jenkins.io/debian-stable binary/
        state: present
        filename: 'jenkins-stable'

    - name: APT Update for the Jenkins repository
      command: apt update

    - name: Install Jenkins package
      apt:
        name: jenkins
        state: installed

    - name: Wait for Jenkins to start up
      wait_for: timeout=35

    - name: Get Jenkins password
      shell: cat /var/lib/jenkins/secrets/initialAdminPassword
      changed_when: false
      register: result

    - name: Password to "Unlock Jenkins"
      debug:
        var: result.stdout
